<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" charset="utf-8" src="java/script.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <table>
        <tr>
            <td><input type="text" readonly id="00" onclick="OnClick('00', 0, 0)"></input></td>
            <td><input type="text" readonly id="01" onclick="OnClick('01', 0, 1)"></input></td>
            <td><input type="text" readonly id="02" onclick="OnClick('02', 0, 2)"></input></td>
        </tr>
        <tr>
            <td><input type="text" readonly id="10" onclick="OnClick('10', 1, 0)"></input></td>
            <td><input type="text" readonly id="11" onclick="OnClick('11', 1, 1)"></input></td>
            <td><input type="text" readonly id="12" onclick="OnClick('12', 1, 2)"></input></td>
        </tr>
        <tr>
            <td><input type="text" readonly id="20" onclick="OnClick('20', 2, 0)"></input></td>
            <td><input type="text" readonly id="21" onclick="OnClick('21', 2, 1)"></input></td>
            <td><input type="text" readonly id="22" onclick="OnClick('22', 2, 2)"></input></td>
        </tr>
    </table>

</body>
</html>
